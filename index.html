<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Teerak ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Theme (Romantic Night) --- */
        :root {
            --primary: #ff2e63;
            --secondary: #08d9d6;
            --bg-gradient: linear-gradient(135deg, #2a0845 0%, #64145b 50%, #d8345f 100%);
            --card-bg: rgba(42, 8, 69, 0.85);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Mali', cursive; overflow: hidden;
            background: var(--bg-gradient); color: white;
        }

        /* --- Background Bubbles --- */
        .bg-bubbles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none; padding: 0; margin: 0; }
        .bg-bubbles li {
            position: absolute; list-style: none; display: block;
            width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px; animation: square 25s infinite linear;
            border-radius: 50%; box-shadow: 0 0 10px rgba(255,46,99, 0.3);
        }
        .bg-bubbles li:nth-child(1) { left: 10%; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 80px; height: 80px; animation-duration: 12s; animation-delay: 2s; }
        .bg-bubbles li:nth-child(3) { left: 25%; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 22s; background: rgba(255,255,255,0.1); }
        .bg-bubbles li:nth-child(5) { left: 70%; }
        .bg-bubbles li:nth-child(6) { left: 80%; width: 120px; height: 120px; animation-delay: 3s; background: rgba(255,255,255,0.1); }
        .bg-bubbles li:nth-child(7) { left: 32%; width: 160px; height: 160px; animation-delay: 7s; }
        .bg-bubbles li:nth-child(8) { left: 55%; width: 20px; height: 20px; animation-delay: 15s; animation-duration: 40s; }
        .bg-bubbles li:nth-child(9) { left: 25%; width: 10px; height: 10px; animation-delay: 2s; animation-duration: 40s; background: rgba(255,255,255,0.2); }
        .bg-bubbles li:nth-child(10) { left: 90%; width: 160px; height: 160px; animation-delay: 11s; }
        @keyframes square { 0% { transform: translateY(0) rotate(0deg); opacity: 0.8; } 100% { transform: translateY(-1000px) rotate(600deg); opacity: 0; } }

        /* --- Intro Screen (Gift Box) --- */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-gradient); z-index: 100;
            transition: opacity 0.8s ease-out;
        }
        .gift-container { text-align: center; cursor: pointer; animation: float 3s ease-in-out infinite; }
        /* ‡∏ß‡∏≤‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç‡∏î‡πâ‡∏ß‡∏¢ CSS ‡πÅ‡∏ó‡∏ô Emoji (‡∏Å‡∏±‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏û‡∏±‡∏á) */
        .css-gift {
            width: 80px; height: 80px; background: #ff2e63;
            position: relative; margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.5); border-radius: 10px;
        }
        .css-gift::before { content: ''; position: absolute; width: 20px; height: 100%; background: #fff; left: 30px; }
        .css-gift::after { content: ''; position: absolute; width: 100%; height: 20px; background: #fff; top: 30px; }
        .css-gift-bow {
            position: absolute; top: -15px; left: 20px; width: 40px; height: 20px;
            background: #fff; border-radius: 10px 10px 0 0;
        }
        .tap-text {
            font-size: 20px; font-weight: bold; background: rgba(255,255,255,0.2);
            padding: 10px 25px; border-radius: 50px; backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* --- Main Content (Card) --- */
        #main-content {
            display: none; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ã‡πà‡∏≠‡∏ô */
            height: 100%; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; position: relative; z-index: 10;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.15);
            text-align: center; opacity: 0; transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card.show { opacity: 1; transform: scale(1); }

        /* --- Slideshow --- */
        .slideshow-wrapper {
            position: relative; background: #fff; padding: 8px 8px 40px 8px;
            border-radius: 4px; transform: rotate(-2deg); margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .slideshow-wrapper::after {
             content: ''; position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
             width: 80px; height: 25px; background: rgba(255,255,255,0.5); border: 1px solid #ccc;
        }
        .mySlides { display: none; width: 100%; }
        .mySlides img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 2px; display: block; }
        .caption {
            position: absolute; bottom: 8px; width: 100%; text-align: center; left: 0;
            color: #444; font-family: 'Dancing Script', cursive; font-size: 24px; font-weight: bold;
        }
        .fade { animation: fade 1.5s; }
        @keyframes fade { from {opacity: 0.6} to {opacity: 1} }

        /* --- Texts --- */
        h1 { font-family: 'Dancing Script', cursive; color: var(--primary); font-size: 38px; margin: 10px 0; text-shadow: 0 0 10px rgba(255,46,99,0.5); }
        #typing-text { font-size: 16px; line-height: 1.6; margin-bottom: 25px; min-height: 100px; white-space: pre-wrap; color: #f0f0f0; }
        
        /* --- Button --- */
        .btn-love {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none; color: white; padding: 12px 35px; border-radius: 50px;
            font-family: 'Mali', cursive; font-size: 18px; font-weight: bold;
            cursor: pointer; box-shadow: 0 5px 15px rgba(255,46,99,0.4);
            transition: transform 0.2s;
        }
        .btn-love:active { transform: scale(0.95); }

        /* Animations */
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .blinking-cursor { color: var(--primary); animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <ul class="bg-bubbles">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div id="intro-screen" onclick="startSurprise()">
        <div class="gift-container">
            <div class="css-gift"><div class="css-gift-bow"></div></div>
            <div class="tap-text">Tap to Open!</div>
        </div>
    </div>

    <div id="main-content">
        <div class="card" id="birthday-card">
            
            <div class="slideshow-wrapper">
                <div class="mySlides fade" style="display: block;"><img src="1.png"></div>
                <div class="mySlides fade"><img src="2.png"></div>
                <div class="mySlides fade"><img src="3.png"></div>
                <div class="mySlides fade"><img src="4.png"></div>
                <div class="mySlides fade"><img src="5.png"></div>
                <div class="mySlides fade"><img src="6.png"></div>
                <div class="caption">Our Memories ‚ù§Ô∏è</div>
            </div>

            <h1 id="h-text"></h1>
            <div id="p-text"></div>

            <button class="btn-love" onclick="moreConfetti()">Love You 3000 ‚ù§Ô∏è</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- ‚úèÔ∏è ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ---
        const title = "Happy Birthday Teerak! üéÇ";
        const msg = "‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡∏∞‡∏Ñ‡∏∞‡∏Ñ‡∏ô‡πÄ‡∏Å‡πà‡∏á\n‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡πÄ‡∏Ñ‡πâ‡∏≤‡∏ô‡∏∞\n‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏π‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ ‡∏¢‡∏¥‡πâ‡∏°‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ\n‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÜ ‡∏´‡∏ô‡∏π‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏•‡∏¢\n‡∏£‡∏±‡∏Å‡∏´‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å‡πÄ‡∏•‡∏¢‡∏ô‡∏∞! ‚ù§Ô∏è‚ú®";

        let slideIndex = 0;
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô (‡∏Å‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á)
        function startSurprise() {
            // 1. ‡∏•‡∏≠‡∏á‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏∏ (‡∏ñ‡πâ‡∏≤ script ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏ï‡∏¥‡∏î ‡∏Å‡πá‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ ‡πÑ‡∏°‡πà‡∏Ñ‡πâ‡∏≤‡∏á)
            try { fireConfetti(); } catch(e) { console.log("Confetti err"); }

            // 2. ‡∏ã‡πà‡∏≠‡∏ô Intro -> ‡πÇ‡∏ä‡∏ß‡πå Card
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.style.display = 'flex';
                
                // Animation ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏î‡πâ‡∏á‡∏Ç‡∏∂‡πâ‡∏ô
                setTimeout(() => {
                    document.getElementById('birthday-card').classList.add('show');
                    typeWriter(title, 'h-text', 80, () => {
                        typeWriter(msg, 'p-text', 50);
                    });
                    startSlides();
                }, 50);
            }, 800);
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        function typeWriter(txt, id, speed, cb) {
            let i = 0; const el = document.getElementById(id);
            el.innerHTML = '<span class="blinking-cursor">|</span>';
            function type() {
                if (i < txt.length) {
                    el.innerHTML = txt.substring(0, i+1) + '<span class="blinking-cursor">|</span>';
                    i++; setTimeout(type, speed);
                } else {
                    el.innerHTML = txt; if(cb) cb();
                }
            } type();
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏£‡∏π‡∏õ‡∏ß‡∏ô‡πÑ‡∏õ
        function startSlides() {
            const slides = document.getElementsByClassName("mySlides");
            for(let i=0; i<slides.length; i++) slides[i].style.display = "none";
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex-1].style.display = "block";
            setTimeout(startSlides, 3000); // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ó‡∏∏‡∏Å 3 ‡∏ß‡∏¥
        }

        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏û‡∏•‡∏∏
        function fireConfetti() {
            const count = 200;
            const defaults = { origin: { y: 0.7 } };
            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * particleRatio) }));
            }
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
        function moreConfetti() { try{ fireConfetti(); }catch(e){} }
    </script>
</body>
