<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday My Love ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Setup (‡∏ò‡∏µ‡∏°‡πÇ‡∏£‡πÅ‡∏°‡∏ô‡∏ï‡∏¥‡∏Å‡πÑ‡∏ô‡∏ó‡πå) --- */
        :root {
            --primary-glow: #ff2e63;
            --secondary-glow: #08d9d6;
            --bg-gradient: linear-gradient(135deg, #2a0845 0%, #64145b 50%, #d8345f 100%);
            --card-bg: rgba(42, 8, 69, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Mali', cursive;
            overflow: hidden;
            background: var(--bg-gradient);
            color: white;
        }

        /* --- ‡∏â‡∏≤‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ (Floating Background) --- */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255,46,99, 0.3);
        }
        .bg-bubbles li:nth-child(1) { left: 10%; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 80px; height: 80px; animation-duration: 12s; animation-delay: 2s; }
        .bg-bubbles li:nth-child(3) { left: 25%; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-duration: 22s; background-color: rgba(255, 255, 255, 0.1); }
        .bg-bubbles li:nth-child(5) { left: 70%; }
        .bg-bubbles li:nth-child(6) { left: 80%; width: 120px; height: 120px; animation-delay: 3s; background-color: rgba(255, 255, 255, 0.1); }
        .bg-bubbles li:nth-child(7) { left: 32%; width: 160px; height: 160px; animation-delay: 7s; }
        .bg-bubbles li:nth-child(8) { left: 55%; width: 20px; height: 20px; animation-delay: 15s; animation-duration: 40s; }
        .bg-bubbles li:nth-child(9) { left: 25%; width: 10px; height: 10px; animation-delay: 2s; animation-duration: 40s; background-color: rgba(255, 255, 255, 0.2); }
        .bg-bubbles li:nth-child(10) { left: 90%; width: 160px; height: 160px; animation-delay: 11s; }
        @keyframes square {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-1000px) rotate(600deg); opacity: 0; }
        }

        /* --- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ Intro (‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡∏≠‡∏á‡∏Ç‡∏ß‡∏±‡∏ç) --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-gradient); 
            z-index: 100;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .gift-box-container {
            cursor: pointer; text-align: center;
            animation: float 3s ease-in-out infinite;
            z-index: 2;
        }
        .gift-icon {
            font-size: 100px; margin-bottom: 20px; display: inline-block;
            filter: drop-shadow(0 0 20px var(--primary-glow));
            transition: transform 0.3s;
        }
        .gift-box-container:hover .gift-icon { transform: scale(1.1) rotate(5deg); }
        .tap-text {
            font-size: 22px; color: white; font-weight: bold;
            background: rgba(255,255,255,0.2); padding: 10px 30px; border-radius: 50px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏´‡∏•‡∏±‡∏Å (‡∏Å‡∏≤‡∏£‡πå‡∏î) --- */
        #main-content {
            display: flex; height: 100%; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box;
            opacity: 0; visibility: hidden; transition: opacity 1s ease-out, visibility 1s;
            z-index: 10; position: relative;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 30px; border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 20px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center; max-width: 420px; width: 100%;
            transform: translateY(50px); opacity: 0; transition: all 1s ease-out;
        }

        /* --- ‡∏Å‡∏£‡∏≠‡∏ö‡∏£‡∏π‡∏õ Slideshow (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡πÑ‡∏î‡πâ) --- */
        .slideshow-container {
            position: relative;
            background: #fff; padding: 10px 10px 50px 10px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: rotate(-2deg); margin-bottom: 30px;
            overflow: hidden;
        }
        .slideshow-container::after { /* ‡πÄ‡∏ó‡∏õ‡∏ï‡∏¥‡∏î‡∏£‡∏π‡∏õ */
             content: ''; position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(2deg);
             width: 100px; height: 30px; background: rgba(255,255,255,0.7); border: 1px solid #ddd;
        }
        .mySlides { display: none; width: 100%; }
        .mySlides img { width: 100%; border-radius: 4px; display: block; aspect-ratio: 1 / 1; object-fit: cover; }
        .photo-caption {
            position: absolute; bottom: 15px; width: 100%; text-align: center;
            color: #555; font-size: 16px; left: 0; font-weight: 700; font-family: 'Dancing Script', cursive; font-size: 24px;
        }
        .fade { animation-name: fade; animation-duration: 1.5s; }
        @keyframes fade { from {opacity: .4} to {opacity: 1} }

        /* --- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-glow);
            font-size: 42px; margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }
        #typing-text {
            color: #eee; font-size: 18px; line-height: 1.8; margin-bottom: 30px;
            white-space: pre-wrap; min-height: 120px; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* --- ‡∏õ‡∏∏‡πà‡∏° --- */
        .btn-replay {
            background: linear-gradient(45deg, var(--primary-glow), #ff758c);
            color: white; border: none; padding: 12px 40px; border-radius: 50px;
            font-family: 'Mali', cursive; font-size: 18px; font-weight: bold;
            cursor: pointer; box-shadow: 0 5px 25px rgba(255, 46, 99, 0.6);
            transition: transform 0.2s, box-shadow 0.2s; outline: none;
        }
        .btn-replay:active { transform: scale(0.95); box-shadow: 0 2px 10px rgba(255, 46, 99, 0.4); }

        /* Animations & Mobile */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .hidden { opacity: 0; visibility: hidden; }
        .visible { opacity: 1; visibility: visible; }
        .card-show { opacity: 1; transform: translateY(0); }
        .blinking-cursor { color: var(--primary-glow); animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        @media (max-height: 750px) { .card { padding: 20px; } .slideshow-container { margin-bottom: 20px; } h1 { font-size: 32px; } #typing-text { font-size: 16px; line-height: 1.5; } }
    </style>
</head>
<body>

    <ul class="bg-bubbles">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div id="intro-screen" onclick="openGift()">
        <div class="gift-box-container">
            <div class="gift-icon">üéÅ</div>

    <div id="main-content">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- ‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ---
        const headline = "Happy Birthday Teerak! üéÇ";
        const message = "‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ô‡∏∞‡∏Ñ‡∏∞‡∏Ñ‡∏ô‡πÄ‡∏Å‡πà‡∏á\n‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡πÄ‡∏Ñ‡πâ‡∏≤‡∏ô‡∏∞\n‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏π‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ ‡∏¢‡∏¥‡πâ‡∏°‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ\n‡πÄ‡∏Ñ‡πâ‡∏≤‡∏à‡∏∞‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡πÜ ‡∏´‡∏ô‡∏π‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏•‡∏¢\n‡∏£‡∏±‡∏Å‡∏´‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å‡πÄ‡∏•‡∏¢‡∏ô‡∏∞! ‚ù§Ô∏è‚ú®";

        // Setup
        let isOpening = false;
        let slideIndex = 0;
        let slideshowInterval;

        function openGift() {
            if (isOpening) return; isOpening = true;
            fireBigConfetti();
            document.getElementById('intro-screen').classList.add('hidden');
            
            setTimeout(() => {
                const mainContent = document.getElementById('main-content');
                const birthdayCard = document.getElementById('birthday-card');
                mainContent.classList.add('visible');
                setTimeout(() => {
                    birthdayCard.classList.add('card-show');
                    startTyping();
                    showSlides(); 
                }, 50);
            }, 800);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥ (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö 6 ‡∏£‡∏π‡∏õ)
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            slideshowInterval = setTimeout(showSlides, 3000); 
        }

        function fireBigConfetti() {
            const duration = 3000; const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0, y: 0.6 }, colors: ['#ff2e63', '#08d9d6', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1, y: 0.6 }, colors: ['#ff2e63', '#08d9d6', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function typeWriter(text, element, speed, callback) {
            let i = 0; element.innerHTML = '<span class="blinking-cursor">|</span>';
            function type() {
                if (i < text.length) { element.innerHTML = text.substring(0, i + 1) + '<span class="blinking-cursor">|</span>'; i++; setTimeout(type, speed); }
                else { element.innerHTML = text; if (callback) callback(); }
            } type();
        }
        function startTyping() {
            typeWriter(headline, document.getElementById('headline-text'), 80, () => {
                setTimeout(() => { typeWriter(message, document.getElementById('typing-text'), 50); }, 500);
            });
        }
        function replayEffect() {
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.7 }, colors: ['#ff2e63', '#ffffff'] });
        }
    </script>
