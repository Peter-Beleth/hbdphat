    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- ‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö ---

        // ‡πÉ‡∏ä‡πâ \n ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà
        const message = "‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡∏π‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏∞\n‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏≠‡∏¢‡∏¢‡∏¥‡πâ‡∏°‡πÉ‡∏´‡πâ‡πÄ‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ ‡∏ß‡∏±‡∏ô\n‡∏õ‡∏µ‡∏ô‡∏µ‡πâ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡∏π‡πÄ‡∏•‡∏¢‡∏ô‡∏∞\n‡∏£‡∏±‡∏Å‡∏´‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡πÇ‡∏•‡∏Å ‡∏≠‡∏¢‡∏π‡πà‡∏â‡∏•‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡∏à‡∏ô‡πÅ‡∏Å‡πà‡πÄ‡∏•‡∏¢‡∏ô‡∏∞! ‚ù§Ô∏è";

        // --- ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ï‡πà‡∏≤‡∏á‡πÜ ---
        const introScreen = document.getElementById('intro-screen');
        const mainContent = document.getElementById('main-content');
        const birthdayCard = document.getElementById('birthday-card');
        const headlineEl = document.getElementById('headline-text');
        const typingEl = document.getElementById('typing-text');
        let isOpening = false;

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏≠‡∏ô‡∏Å‡∏î‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πà‡∏≠‡∏á ---
        function openGift() {
            if (isOpening) return;
            isOpening = true;

            // 1. ‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏∏‡∏ä‡∏∏‡∏î‡πÉ‡∏´‡∏ç‡πà
            fireBigConfetti();

            // 2. ‡∏ã‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ Intro
            introScreen.classList.add('fade-out');

            // 3. ‡πÇ‡∏ä‡∏ß‡πå‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏û‡∏•‡∏∏‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏¢‡∏¥‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á
            setTimeout(() => {
                mainContent.style.display = 'flex';
                // ‡πÉ‡∏ä‡πâ setTimeout ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ CSS transition ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
                setTimeout(() => {
                    birthdayCard.classList.add('fade-in-up');
                    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                    startTyping();
                }, 50);
            }, 500);
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏∏‡πÅ‡∏ö‡∏ö‡∏≠‡∏•‡∏±‡∏á‡∏Å‡∏≤‡∏£ ---
        function fireBigConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            // ‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏∏‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.6 },
                    colors: ['#ff7eb3', '#ff758c', '#fdffbc']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.6 },
                    colors: ['#ff7eb3', '#ff758c', '#fdffbc']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (Typing Effect) ---
        function typeWriter(text, element, speed, callback) {
            let i = 0;
            element.innerHTML = '<span class="blinking-cursor">|</span>'; // ‡πÉ‡∏™‡πà cursor ‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö
            
            function type() {
                if (i < text.length) {
                    // ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà cursor ‡∏î‡πâ‡∏ß‡∏¢‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ + cursor ‡πÉ‡∏´‡∏°‡πà
                    element.innerHTML = text.substring(0, i + 1) + '<span class="blinking-cursor">|</span>';
                    i++;
                    setTimeout(type, speed);
                } else {
                    // ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏≠‡∏≤ cursor ‡∏≠‡∏≠‡∏Å
                    element.innerHTML = text;
                    if (callback) callback();
                }
            }

        }

        function startTyping() {
            // ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏Å‡πà‡∏≠‡∏ô (‡πÄ‡∏£‡πá‡∏ß‡∏´‡∏ô‡πà‡∏≠‡∏¢)
            typeWriter(headline, headlineEl, 80, () => {
                // ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß ‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ï‡πà‡∏≠ (‡∏ä‡πâ‡∏≤‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏ã‡∏∂‡πâ‡∏á)
                setTimeout(() => {
                    typeWriter(message, typingEl, 50);
                }, 500);
            });
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö ---
        function replayEffect() {

            confetti({

                origin: { y: 0.6 }

        // ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ (Safari)
        function adjustMobileHeight() {
